<!DOCTYPE html>
{% extends 'indexx.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card" style="padding:50px;">
                  <div class="card-body">
                    <h4 class="card-title">Saved Products</h4>
                    <div class="table-responsive">
                      <table class="table table-hover">
                        <thead>
                          <tr>
                            <th>Category Name</th>
                            <th>Product Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Product Image</th>
                            <th>Options</th>
                          </tr>
                           {% for i in data %}
                          <tr>
                            <td>{{i.Catname}}</td>
                            <td>{{i.Productname}}</td>
                            <td>{{i.Description}}</td>
                            <td>{{i.Price}}</td>
                         <td>
                           <img src="{{i.Image.url}}" width="50px;" height="50px;">
                         </td>
                           <td>
                               <form action="{% url 'editpro' dataid=i.id %}">
                                   <button type="submit" class="btn btn-danger">Edit</button>
                               </form>
                           </td>
                                <td>
                               <form action="{% url 'deletepro' dataid=i.id %}">
                                   <button type="submit" class="btn btn-danger">Delete</button>
                               </form>
                           </td>
                              {% endfor %}


</body>
</html>
{% endblock %}
