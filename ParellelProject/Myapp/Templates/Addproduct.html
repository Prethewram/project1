<!DOCTYPE html>
{% extends 'indexx.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="card" style="padding:50px;">
        <form method="post" action="{% url 'savepro' %}" enctype="multipart/form-data">
               {% csrf_token %}
                  <div class="card-body">
                    <h4 class="card-title">Add Product</h4>
                      <form class="forms-sample">
                      <div class="form-group">
                        <label for="exampleInputName1">Category Name</label><br>
                       <select name="cname">
                           <option>Select Category</option>
                           {% for i in  cat %}
                           <option>{{i.CName}}</option>
                           {% endfor %}

                       </select>
                      </div>
                           <div class="form-group">
                        <label for="exampleInputName1">Product Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name">
                      </div>
                           <div class="form-group">
                        <label for="exampleInputName1">Description</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Description" name="des">
                      </div>
                           <div class="form-group">
                        <label for="exampleInputName1">Price</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="price" name="price">
                      </div>
                            <label>Select File To Upload</label><br>
                          <input type="file" name="image"><br><br>
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
    </form>


</body>
</html>
{% endblock %}
