<!DOCTYPE html>
{% extends 'indexx.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="card" style="padding:50px;">
        <form method="post" action="{% url 'updatepro' dataid=pro.id %}" enctype="multipart/form-data">
               {% csrf_token %}
                  <div class="card-body">
                    <h4 class="card-title">Edit Product</h4>
                      <form class="forms-sample">
                      <div class="form-group">
                        <label for="exampleInputName1">Category Name</label><br>
                       <select name="cname">
                           <option>{{pro.Catname}}</option>
                           <option>{{ed.CName}}</option>
                           {% for i in ed %}
                           <option>{{i.CName}}</option>
                           {% endfor %}

                       </select>
                      </div>
                           <div class="form-group">
                        <label for="exampleInputName1">Product Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name" value="{{pro.Productname}}">
                      </div>
                           <div class="form-group">
                        <label for="exampleInputName1">Description</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Description" name="des" value="{{pro.Description}}">
                      </div>
                           <div class="form-group">
                        <label for="exampleInputName1">Price</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="price" name="price" value="{{pro.Price}}">
                      </div>
                            <label>Select File To Upload</label><br>
                          <img src="{{pro.Image.url}}" width="50px;" height="50px;">
                          <input type="file" name="image" value="{{ed.Image}}"><br><br>
                      <button type="submit" class="btn btn-primary mr-2">Update</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
    </form>


</body>
</html>
{% endblock %}
